<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My title</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/style.css">
    

    <script src="https://unpkg.com/vue@3"></script>
</head>
<body>
<div class="container ">
    <div class="app-background-line"></div>
    <div class="app-background">
        <div id="app">
            <div class="app-container d-flex">
                <div class="row d-flex">
                    <div class="col-small">
                        <!-- PROFILE SECTION -->
                        <div class="profile-section d-flex space-between p-1">
                            <div class="profile-container d-flex align-center g-1">
                                <div class="img-container rounded">
                                    <img src="./img/avatar_io.jpg" alt="">
                                </div>
                                <span>Sofia</span>
                            </div>
                            <!-- PROFILE ICONS -->
                            <div class="profile-icons d-flex align-center g-3">
                                <i class="fa-regular fa-circle color-unactive"></i>
                                <i class="fa-solid fa-message color-unactive"></i>
                                <i class="fa-solid fa-ellipsis-vertical color-unactive"></i>
                            </div>
                        </div>
                        <!-- NOTIFICATION BANNER -->
                        <div class="notification-banner d-flex p-1">
                            <div class="icon-container rounded d-flex align-center">
                                <i class="fa-solid fa-bell-slash"></i>
                            </div>
                            <!-- TEXT NOTIFICATION BANNER -->
                            <div class="text-container">
                                <div>Ricevi notifiche di nuovi messaggi</div>
                                <small>Attiva notifiche Desktop!</small>
                            </div>
                        </div>
                        <!-- SEARCH CONTAINER -->
                        <div class="search-container d-flex p-1 g-1">
                            
                            <span>
                                <i class="fa-solid fa-magnifying-glass"></i>
                            </span>
                            <input class="grow" type="search" placeholder="Cerca o inizia una nuova chat" name="" id="">
                        </div>
                        <!-- contact section -->
                        <div id="contacts">
                            <div class="card d-flex p-1 g-3" v-for="contact, index in contacts">
                                <div class="img-container rounded">
                                    <img :src="'./img/avatar' + contact.avatar + '.jpg'" alt="">
                                </div>
                                <div>
                                    <div>{{ contact.name }}</div>
                                    <small>Ultimo messaggio inviato</small>
                                </div>
                                <small class="last-message-time">12:00</small>
                            </div>
                        </div>
                    </div>
                    <div class="col-bigger debug-bg1">
                        <!-- contact chat -->
                        <div class="profile-section d-flex space-between p-1">
                            <div class="profile-container d-flex align-center g-1">
                                <div class="img-container rounded">
                                    IMG UTENTE
                                </div>
                                <span>UTENTE ATTIVO</span>
                            </div>
                            <div class="profile-icons d-flex align-center g-3">
                                <i class="fa-solid fa-magnifying-glass color-unactive"></i>
                                <i class="fa-solid fa-paperclip color-unactive"></i>
                                <i class="fa-solid fa-ellipsis-vertical color-unactive"></i>
                            </div>
                        </div>
                        <div class="chat-session ">

                        </div>
                        <div class="chat-input-container d-flex ">
                            <div class="icon-input-container d-flex align-center">
                                <i class="fa-regular fa-face-smile color-unactive"></i>
                            </div>
                                <input class="" type="text" placeholder="Scrivi il tuo messaggio">
                            <div class="icon-input-container d-flex align-center">
                                <i class="fa-solid fa-microphone color-unactive"></i>
                            </div>
                        </div>
                    </div>
                </div>
        </div>
    </div>
</div>

    <script type="text/javascript" src="script.js"></script>
</body>
</html>
