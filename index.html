<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My title</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/style.css">
    

    <script src="https://unpkg.com/vue@3"></script>
</head>
<body>
<div class="container ">
    <div class="app-background-line"></div>
    <div class="app-background">
        <div id="app">
            <div class="app-container d-flex">
                <div class="row d-flex">
                    <div class="col-small debug-bg2">
                        <!-- PROFILE SECTION -->
                        <div class="profile-section d-flex space-between p-1">
                            <div class="profile-container d-flex align-center g-1">
                                <div class="img-container">
                                    <img src="./img/avatar_io.jpg" alt="">
                                </div>
                                <span>Sofia</span>
                            </div>
                            <!-- PROFILE ICONS -->
                            <div class="profile-icons d-flex align-center g-3">
                                <i class="fa-regular fa-circle color-unactive"></i>
                                <i class="fa-solid fa-message color-unactive"></i>
                                <i class="fa-solid fa-ellipsis-vertical color-unactive"></i>
                            </div>
                        </div>
                    </div>
                    <div class="col-bigger debug-bg1"></div>
                </div>
        </div>
    </div>
</div>

    <script type="text/javascript" src="js/script.js"></script>
</body>
</html>
